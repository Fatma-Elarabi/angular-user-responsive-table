<p-toast position="top-right"></p-toast>
<div class="users-table">
    <div class="user-header">
        <h1>New Users</h1>
    </div>
    <p-table [value]="users" responsiveLayout="stack" [columns]="selectedCols">
        <ng-template pTemplate="caption">
            <!-- <p-multiSelect [options]="gender" [(ngModel)]="selectedGender" (ngModelChange)="getSelectedGender()" optionLabel="name" optionValue="name"></p-multiSelect> -->
            <div class="filters">
                <div>
                    <label class="input-label">Filter By Gender</label>
                    <p-columnFilter type="text" field="gender"></p-columnFilter>
                </div>
                <div>
                    <label class="input-label">Filter By Nationality</label>
                    <p-columnFilter type="text" field="nationality"></p-columnFilter>
                </div>
            </div>
            <div class="filters">
                <div>
                    <label class="input-label">Toggle Columns</label>
                    <p-multiSelect [options]="cols" [(ngModel)]="selectedCols" optionLabel="header"
                    selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns"></p-multiSelect>
                </div>
                <div class="flex export-btn">
                    <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
                </div>
            </div>
            
            
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th></th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <!-- <th></th>
                <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="gender">Gender <p-sortIcon field="gender"></p-sortIcon></th>
                <th pSortableColumn="location">Location <p-sortIcon field="location"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="age">Age <p-sortIcon field="age"></p-sortIcon></th>
                <th pSortableColumn="seniority">Seniority <p-sortIcon field="seniority"></p-sortIcon></th>
                <th pSortableColumn="phoneNumber">Phone Number <p-sortIcon field="phoneNumber"></p-sortIcon></th> -->
            </tr>
            <!-- <tr>
                <th></th>
                <th></th>
                <th>
                    <p-columnFilter type="text" field="gender"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="location"></p-columnFilter>
                </th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr> -->
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
            <tr>
                <td><img class="user-img" [src]="user.img"></td>
                
                    <td *ngFor="let col of columns">
                        {{user[col.field]}}
                    </td>
                    
                
                <!-- <td>{{user.name}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.location}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>{{user.seniority}}</td>
                <td>{{user.phoneNumber}}</td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
